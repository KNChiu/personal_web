<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS 測試</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-blue-600 mb-4">Tailwind CSS 測試</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">左欄</h2>
        <p class="text-gray-700">這是左欄的內容，用於測試左右兩欄佈局。</p>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">右欄</h2>
        <p class="text-gray-700">這是右欄的內容，用於測試左右兩欄佈局。</p>
      </div>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">卡片 1</h2>
        <p class="text-gray-700">這是卡片 1 的內容，用於測試卡片式設計。</p>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">卡片 2</h2>
        <p class="text-gray-700">這是卡片 2 的內容，用於測試卡片式設計。</p>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">卡片 3</h2>
        <p class="text-gray-700">這是卡片 3 的內容，用於測試卡片式設計。</p>
      </div>
    </div>
  </div>
</body>
</html>
